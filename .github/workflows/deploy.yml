name: Deploy

env: 
  DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}


on:
  push:
    branches: [main]
  pull_request:
    branches:
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Test
        run:
          npm install
          npm run test


      - name: Deploy
        run:
          curl "$DEPLOY_URL"